<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
    button {
        padding: 8px 16px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    </style>
</head>
<body>
<div id="media" style="display: none; height: 100%; width: 100%;">
    <audio id="audio" autoplay="true"></audio>
    <video id="video" autoplay="true"></video>
</div>

<h2>Options</h2>

<div class="option">
    <input id="use-video" checked="checked" type="checkbox"/>
    <label for="use-video">Use video</label>
    <select id="video-resolution">
        <option value="">Default resolution</option>
        <option value="320x240">320x240</option>
        <option value="640x480" selected>640x480</option>
        <option value="960x540">960x540</option>
        <option value="1280x720">1280x720</option>
    </select>
    <select id="video-transform">
        <option value="none">None</option>
        <option value="classification">Classification</option>
        <option value="detection" selected>Object detection</option>
        <option value="semantic_segmentation">Semantic segmentation</option>
        <option value="instance_segmentation">Instance segmentation</option>
    </select>
    <select id="video-codec">
        <option value="default">Default codecs</option>
        <option value="VP8/90000" selected>VP8</option>
        <option value="H264/90000">H264</option>
    </select>
</div>
<div class="option">
    <label>Camera mode</label>
    <select id="camera-mode">
        <option value="environment" selected>Back</option>
        <option value="user">Front</option>
    </select>
</div>
<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<h2>State</h2>
<p>
    ICE gathering state: <span id="ice-gathering-state"></span>
</p>
<p>
    ICE connection state: <span id="ice-connection-state"></span>
</p>
<p>
    Signaling state: <span id="signaling-state"></span>
</p>

<h2>SDP</h2>

<h3>Offer</h3>
<pre id="offer-sdp"></pre>

<h3>Answer</h3>
<pre id="answer-sdp"></pre>

<script src="client.js"></script>
</body>
</html>
